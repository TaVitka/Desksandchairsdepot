<section class="request">
  <div class="request__wrapper" style="background-image: url('images/home/form.jpg');">
  </div>

  <div class="container">
    <div class="request__inner">
      <h2>
        Contact Us
      </h2>

      <form class="request__form">
        <label class="request__input">
          <input type="text" placeholder="Your Name" required>
        </label>

        <label class="request__input">
          <input type="tel" placeholder="Your Phone Number" required>
        </label>

        <label class="request__textarea">
          <textarea name="message" id="message" placeholder="Your Message" required></textarea>
        </label>

        <button class="btn btn--reverse btn--send" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
</section>
